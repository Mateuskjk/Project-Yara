<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/src/images/Favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/src/images/Favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/src/images/Favicon/favicon-16x16.png">
  <link rel="manifest" href="/src/images/Favicon/site.webmanifest">
  <script src="/src/scripts/user-remarcar.js"></script>
  <link rel="stylesheet" href="../css/user.css">
  <title>Usuário - Yara </title>
</head>
<body>
  <header class="header">
    <nav id="navBar">
      <a href="index.html">
        <img src="/src/images/imagesLogo/logo YARA 4.png" alt="logo" class="logo">
      </a>
      <a href="index.html" class="register-btn">
        <h3>Sair</h3>
      </a>
    </nav>

    <section id="container">
      <div class="selection">
        <div class="item">
          <div class="icon">
            <i class="bi bi-journal-bookmark"></i>
          </div>
          <div class="text-item">
            <h3>MEU HISTORICO DE VIAGENS</h3>
          </div>
        </div>
        <div class="item">
          <div class="icon">
            <i class="bi bi-calendar"></i>
          </div>
          <div class="text-item">
            <h3>REMARCAR / CANCELAR MINHA VIAGEM</h3>
          </div>
        </div>
        <div class="item">
          <div class="icon">
            <i class="bi bi-ticket"></i>
          </div>
          <div class="text-item"  >
            <h3>MINHAS PASSAGENS</h3>
          </div>
        </div>
        <div class="item">
          <div class="icon">
            <i class="bi bi-wallet"></i>
          </div>
          <div class="text-item">
            <h3>MEUS PONTOS DE VIAGEM</h3>
          </div>
        </div>
      </div>

      <h2 class="text-main">Bem-Vindo a sua área exclusiva</h2>


      <!-- Adicione a classe 'hiddenRemarcar' inicialmente -->
      <div class="remarcar hiddenRemarcar">
        <div class="card">
          <form>
            <div class="search-input">
              <label >ID da viagem que deseja Cancelar ou Remarcar:</label>
              <input type="text" id="nome" placeholder="Digite o ID da viagem">
            </div>
            <div class="search-input">
              <label >Data Ida:</label>
              <input type="date" id="s-nome" placeholder="Último nome">
            </div>
            <div class="search-input">
              <label >Data Volta:</label>
              <input type="date" id="email" placeholder="Digite seu e-mail">
            </div>
          </form>
        </div>
      </div>

    </section>

    <div id="contact" class="footer">
      <a href="https://facebook.com/"><img src="/src/images/imagensRedesSocials/facebook.png" alt="facebook.png"></a>
      <a href="https://instagram.com/"><img src="/src/images/imagensRedesSocials/instagram.png" alt="instagram.png"></a>
      <a href="https://whatsapp.com/"><img src="/src/images/imagensRedesSocials/whatsapp.png" alt="whatsapp.png"></a>
      <a href="https://twitter.com/"><img src="/src/images/imagensRedesSocials/twitter.png" alt="twitter.png"></a>
      <hr>
      <p>Copyright &copy; 2023, Yara Ltda.</p>
    </div>
  </header>
</body>
</html>
