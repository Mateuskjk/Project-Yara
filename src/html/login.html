<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/login.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/src/images/Favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/src/images/Favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/src/images/Favicon/favicon-16x16.png">
  <link rel="manifest" href="/src/images/Favicon/site.webmanifest">
  <title>Login - Yara</title>
</head>
<body>
  <header class="header">
    <nav id="navBar">
      <a href="index.html">
        <img src="/src/images/imagesLogo/logo YARA 2.png" alt="logo" class="logo">
      </a>
      <a href="register.html" class="register-btn">Resgistrar</a>
      <img src="/src/images/menu.png" alt="menu.png" class="bars-menu" onclick="togglebtn()">
    </nav>
    <section class="container">
      <h1>Seja bem-vindo ao um <br><span>novo mundo.</span></h1>
      <div class="search-bar">
        <form>
          <br>
          <div class="search-input highlight">
            <label>Usu√°rio:</label>
            <input type="text" id="tagName" placeholder="Digite seu email">
          </div>
          <hr>
          <br>
          <div id="search-inputs" class="search-input highlight">
            <label>Senha:</label>
            <input type="password" name="password" id="pass" placeholder="Digite sua senha">
            <i class="bi bi-eye" id="btn-senha" onclick="mostrarSenha()"></i>
          </div>
          <hr>
          <br>
          <div>
            <a href="#">Esqueceu sua senha?</a>
          </div>
          <br>
          <button type="button" id="enviar" value="Login">Login in</button>
          <br>
        </form>
      </div>
    </section>
  </header>

  <script src="/src/scripts/login.js"></script>
</body>
</html>
