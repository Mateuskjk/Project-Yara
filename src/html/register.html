<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/src/images/Favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/src/images/Favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/src/images/Favicon/favicon-16x16.png">
  <link rel="manifest" href="/src/images/Favicon/site.webmanifest">
  <link rel="stylesheet" href="../css/register.css">

  <script src="../scripts/register.js" defer></script>
  <title>Register - Yara</title>
</head>
<body>
  <header class="header">
    <nav id="navBar">
      <a href="index.html">
        <img src="/src/images/imagesLogo/logo YARA 2.png" alt="logo" class="logo">
      </a>
      <a href="register.html" class="register-btn">Login</a>
    </nav>

    <section class="container">
      <h1>Venha fazer parte da nossa <span>história.</span></h1>
      <div class="search-bar">

        <form>

          <div class="f-input">
              <label>Nome:</label>
              <input type="text"  id="nome" class="" placeholder="Digite seu nome.">

              <label>Sobrenome:</label>
              <input type="text"  id="sobrenome" class="" placeholder="Digite seu sobrenome.">
          </div>

          <div class="f-input">
            <label>Telefone:</label>
            <input type="text"  id="Telefone" placeholder="Digite seu telefone fixo.">

            <label>Contato:</label>
            <input type="text"  id="contato" placeholder="Digite seu número.">
          </div>

          <div class="f-input">
              <label>Email:</label>
              <input type="email"  id="email" class="" placeholder="Digite seu email.">

              <label>Confirme seu email:</label>
              <input type="email"  id="confEmail" class="" placeholder="Confirme seu email.">
          </div>

          <div class="f-input">
              <label>Senha:</label>
              <input type="password"  id="password" class="" placeholder="Digite sua senha.">

              <label>Confirme sua senha:</label>
              <input type="password"  id="confSenha" class="" placeholder="Confirme sua senha.">
          </div>

          <button type="submit" class="account-btn">Criar Conta</button>

        </form>

      </div>
    </section>
  </header>


</body>
</html>
